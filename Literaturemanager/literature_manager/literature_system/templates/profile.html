
<html>
<head>
    <title>
        Profile
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #2a2a3d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid #5299ec;
        }

        h1 {
            margin-top: 15px;
            font-size: 26px;
            color: #ffffff;
        }

        p {
            color: #c4c4c4;
            font-size: 16px;
        }

        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: #5299ec;
            font-size: 18px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #7fbaff;
        }

        .projects {
            margin-top: 30px;
            text-align: left;
        }

        .projects h2 {
            margin-bottom: 10px;
            color: #ffffff;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .project {
            margin-bottom: 15px;
            color: #d0d0d0;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #5299ec;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #70b3f7;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="{% url 'home' %}" class="home-button">Back</a>
        <img src="" alt="Profile Picture" class="profile-img">
        <h1><strong></strong> {{ user.username }}</h1>
        <p><strong>Email:</strong> {{ user.email }}</p>

        <div class="projects">
            <h2>Favorite Books</h2>
            <div class="project">
                <h3>Genre</h3>
                <p>Books and Books and Books</p>
            </div>           
        </div>
    </div>
</body>
</html>
